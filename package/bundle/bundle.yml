---
### Bundle

name    : ecwam-bundle
version : 0.0.0
cmake   : CMAKE_LINK_DEPENDS_NO_SHARED=ON
          ENABLE_OMP=ON


projects :

    - ecbuild : 
        git     : https://github.com/ecmwf/ecbuild
        version : master
        bundle  : false

    - eccodes :
        git     : https://github.com/ecmwf/eccodes
        version : master
        cmake   : ENABLE_MEMFS=ON

    - fiat :
        git     : https://github.com/ecmwf-ifs/fiat 
        version : main 

    - ecwam :
        dir     : $PWD
        version : main
        require : fiat 

options :

    - without-mpi :
        help  : Disable MPI
        cmake : ENABLE_MPI=OFF

    - without-omp :
        help  : Disable OpenMP
        cmake : ENABLE_OMP=OFF

